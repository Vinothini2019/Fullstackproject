<div class="col-md-6 offset-md-3">
    <h3> Create Restaurant </h3>
    <div class="card">
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Restaurant Name</label>
            <input type="text" class ="form-control" id = "restaurantName"
                [(ngModel)] = "restaurant.restaurantName" name = "restaurantName">
        </div>

        <div class="form-group">
            <label> Owner Name</label>
            <input type="text" class ="form-control" id = "ownerName"
                [(ngModel)] = "restaurant.ownerName" name = "ownerName">
        </div>

        <div class="form-group">
            <label> Food Type</label>
            <input type="text" class ="form-control" id = "foodtype"
                [(ngModel)] = "restaurant.foodType" name = "foodType">
        </div>
        <div class="form-group">
            <label> Rating</label>
            <input type="text" class ="form-control" id = "rating"
                [(ngModel)] = "restaurant.rating" name = "rating">
        </div>
        <div class="form-group">
            <label> Location</label>
            <input type="text" class ="form-control" id = "location"
                [(ngModel)] = "restaurant.location" name = "location">
        </div>
        <button (click)="confirmsave()" class = "btn btn-success" type ="submit">Submit</button>

    </form>
    </div>
</div>
